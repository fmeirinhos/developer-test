<!DOCTYPE html>
<html lang="en">
<head>
    <title>Millennium Falcon odds of destroying the Death Star</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="mf_file">Upload Millenium Falcon JSON:</label>
        <input type="file" name="mf_file" accept=".json" required><br><br>
        <label for="e_file">Upload Empire JSON:</label>
        <input type="file" name="e_file" accept=".json" required><br><br>
        <button type="submit">Solve</button>
    </form>
    {% if result is not none %}
        <p>Odds of success: {{ result * 100 }} %</p>
    {% endif %}
</body>
</html>
